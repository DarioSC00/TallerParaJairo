<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario para Registro de PQRs</title>
    <!-- Incluimos Bootstrap CSS -->
  </head>
  <body>
    <div>
      <h2>Formulario para Registro de PQRs</h2>
      <form>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Ingrese su nombre" />
        </div>
        <div>
          <label for="documento">Documento:</label>
          <input type="text" id="nombre" placeholder="Ingrese su documento" />
        </div>

        <div>
          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            placeholder="Ingrese su correo electrónico"
          />
        </div>
        <div>
          <label for="fecha">Fecha de la queja:</label>
          <input type="date" id="fecha" name="fecha" />
        </div>
        <div>
          <label for="mensaje">Mensaje:</label>
          <textarea
            id="mensaje"
            rows="4"
            placeholder="Escriba su mensaje aquí"
          ></textarea>
        </div>
        <div>
          <label>Seleccione su género:</label><br />
          <div>
            <input type="radio" name="genero" id="hombre" value="hombre" />
            <label for="hombre">Hombre</label>
          </div>
          <div>
            <input type="radio" name="genero" id="mujer" value="mujer" />
            <label for="mujer">Mujer</label>
          </div>
          <div>
            <input type="radio" name="genero" id="otro" value="otro" />
            <label for="otro">Otro</label>
          </div>
        </div>

        <div>
          <label for="tipo_pqr">Tipo de PQR:</label>
          <select id="tipo_pqr">
            <option value="peticion">Petición</option>
            <option value="queja">Queja</option>
            <option value="reclamo">Reclamo</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="felicitacion">Felicitación</option>
          </select>
        </div>

        <div>
          <div>
            <input type="checkbox" id="suscribirse" value="si" />
            <label for="suscribirse"
              >Acepto la politica de manejo de datos</label
            >
          </div>
        </div>
      </form>
      <button type="submit">Enviar</button>
      <button type="reset">Cancelar</button>
    </div>
  </body>
</html>
